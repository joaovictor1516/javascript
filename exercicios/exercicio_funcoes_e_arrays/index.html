<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="icone/bloco_de_notas.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Lista de números entre 1 e 100</h1>
    </header>

    <main>
        <div class="div_numero">
            <input type="number" id="numero" placeholder="Digite aqui">
            <br>
            <input type="button" value="Adicionar" onclick="adicionar()">
            <input type="button" value="Remover" onclick="remover()">
        </div>

        <div class="div_lista">
            <select name="select_lista" id="select_lista" size="10"></select>
            <br>
            <input type="button" value="Finalizar" onclick="finalizar()" class="finalizar">
            <input type="button" value="Limpar lista" onclick="limpar()">
        </div>

        <div id="mostra_resultado"></div>
    </main>

    <footer>
        &copy;Jão
    </footer>

    <script src="main.js"></script>
</body>
</html>
