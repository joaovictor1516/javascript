<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="icone/bloco_de_notas.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Analizador de números</h1>
    </header>

    <main>
        <div>
            Insira um número entre 1 e 100
            <input type="number" id="numero">
            <input type="button" value="Adicionar" onclick="adicionar()">
            <br>
            <select name="select_lista" id="select_lista" size="10"></select>
            <br>
            <input type="button" value="Finalizar" onclick="finalizar()" class="finalizar">
        </div>
        <div id="mostra_resultado"></div>
    </main>

    <footer>
        &copy;Jão
    </footer>

    <script src="main.js"></script>
</body>
</html>
