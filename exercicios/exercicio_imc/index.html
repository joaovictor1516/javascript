<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indice IMC</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Cáculo de IMC</h1>
    </header>

    <main>
        <div class="entrada">
            <label>Peso:</label>
            <input type="number" name="input_peso" id="input_peso" placeholder="70,0 kg">

            <br>

            <label>Altura:</label>
            <input type="number" name="input_altura" id="input_altura" placeholder="1,90 m">
        </div>

        <input type="button" value="Calcular" id="botao" >

        <div id="div_imc">
            <table border="1">
                <thead>
                    <th colspan="2">Tabela de classificação do IMC</th>
                </thead>

                <tbody>
                    <tr id="tr_abaixo_do_peso">
                        <td>IMC menor que 18,5</td>
                        <td><a id="link_abaixo_do_peso">Abaixo do peso ideal</a></td>
                    </tr>

                    <tr id="tr_peso_ideal">
                        <td>IMC entre 18,5 e 24,5</td>
                        <td><a id="link_peso_ideal">Peso ideal</a></td>
                    </tr>

                    <tr id="tr_sobre_peso">
                        <td>IMC entre 25 e 29,9</td>
                        <td><a id="link_sobre_peso">Sobre peso</a></td>
                    </tr>

                    <tr id="tr_obesidade_1">
                        <td>IMC entre 30 e 34,5</td>
                        <td><a id="link_obesidade_1">Obesidade grau 1</a></td>
                    </tr>

                    <tr id="tr_obesidade_2">
                        <td>IMC entre 35 e 40</td>
                        <td><a id="link_obesidade_2">Obesidade grau 2</a></td>
                    </tr>

                    <tr id="tr_obesidade_3">
                        <td>IMC maior que 40</td>
                        <td><a id="link_obesidade_3">Obesidade grau 3</a></td>
                    </tr>
                </tbody>
            </table>

            <p id="p_imc">Seu IMC é:</p>
        </div>
    </main>
    
    <footer>
        <div>
            <label>&copy;Jão</label>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
