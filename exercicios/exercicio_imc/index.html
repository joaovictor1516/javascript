<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indice IMC</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Cáculo de IMC</h1>
    </header>

    <main>
        <div>
            Peso:
            <input type="number" name="input_peso" id="input_peso" placeholder="70,0 kg">
            <br>
            Altura:
            <input type="number" name="input_altura" id="input_altura" placeholder="1,90 m">
        </div>
        <input type="button" value="Calcular" id="botao" >

        <div id="div_imc">
            <table border="1">
                <thead>
                    <tr>
                        <th colspan="2">Tabela de classificação do IMC</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>IMC menor que 18,5</td>
                        <td><a href="https://www.tuasaude.com/dieta-para-engordar/">Você está abaixo do peso ideal</a></td>
                    </tr>
                    <tr class="teste">
                        <td>IMC entre 18,5 e 24,5</td>
                        <td><a href="https://www.tuasaude.com/dieta-para-engordar/">Você está com o peso ideal</a></td>
                    </tr>
                </tbody>
            </table>
            <p id="p_imc">Seu IMC é:</p>
        </div>
    </main>
    <footer>
        <div>
            &copy;Jão
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
