<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>

    <main>
        <div>
            <span>Por favor digite o seu email:</span>
            <input type="email" name="email" id="email">
            <br>
            <span>Por favor digite a sua senha:</span>
            <input type="password" name="senha" id="senha">
            <br>
            <input type="button" value="Entrar" id="botao" onclick="teste.login()">
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
